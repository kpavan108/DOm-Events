<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #hoverParagraph {
            padding: 10px;
            border: 1px solid #ddd;
        }
        #toggleDiv {
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Event Handling Example</h1>
    <button id="alertButton">Click Me</button>
    <p id="hoverParagraph">Hover over this paragraph to change its color.</p>
    <div id="toggleDiv">Double-click this div to toggle visibility.</div>
    <input type="text" id="keyInput" placeholder="Press any key">
    <p id="keyOutput">Key code will be displayed here.</p>

    <script src="event.js"></script>
</body>
</html>
